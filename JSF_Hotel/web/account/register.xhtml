<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../layout/Layout.xhtml">
        <ui:define name="content">
            <h1 align="center">Napravite novi nalog</h1>
            <h:messages style="color: red;"/>
            <h:form id="registerForm"><hr/>
                <div class="row">

                    <div class="col-md-5" align="right"><h:outputLabel for="name">Korisnicko ime:</h:outputLabel></div>
                    <div class="col-md-4"><h:inputText class="form-control" value="#{userController.user.username}" id="name"></h:inputText></div>
                    <div class="col-md-3"></div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-5" align="right"><h:outputLabel for="email">E-mail adresa:</h:outputLabel></div>
                    <div class="col-md-4"><h:inputText requiredMessage="Molimo vas, unesite e-mail"  validatorMessage="Morate uneti dobru e-mail adresu!" class="form-control" value="#{userController.user.email}"  id="email"
                                                       required="true">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
                        </h:inputText></div>
                    <div class="col-md-3"></div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-5" align="right"><h:outputLabel for="password">Lozinka:</h:outputLabel></div>
                    <div class="col-md-4"><h:inputSecret required="true" requiredMessage="Molimo vas, unesite password" class="form-control" value="#{userController.user.password}" id="password"></h:inputSecret></div>
                    <div class="col-md-3"></div>
                </div>
                <br/>
                <div class="row ">
                    <div class="col-md-5" align="right"><h:outputLabel for="passwordConfirm">Potvrda lozinke:</h:outputLabel></div>
                    <div class="col-md-4"><h:inputSecret  class="form-control" required="true" requiredMessage="Molimo vas, potvrdite password"  id="passwordConfirm"></h:inputSecret></div>
                    <div class="col-md-3"></div>
                </div>
                <br/>
                <div class="row">

                    <h:commandButton onclick="return proveri()" class="btn btn-primary col-md-4 offset-4" action="#{userController.register()}" value="Napravi nalog"></h:commandButton>
                </div>

            </h:form>

            <script>
                function proveri()
                {
                    var password = document.getElementById("registerForm:password").value;
                    var confirm = document.getElementById("registerForm:passwordConfirm").value;


                    if (password !== confirm)
                    {
                        alert("password i potvrda se moraju slagati!");
                        return false;
                    }

                    return true;
                }
            </script>

        </ui:define>
    </ui:composition>
</html>
