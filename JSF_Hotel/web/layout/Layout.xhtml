<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="Themes/pulse.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputScript name="scripts/jquery.min.js"/>
        <h:outputScript name="Bootstrap/js/bootstrap.js"/>

        <link rel="shortcut icon" href="/JSF_Hotel/resources/images/favicons/favicon.ico" type="image/x-icon" />   



        <title>SegiResort</title>
    </h:head>

    <h:body>
        <div class="slika"></div>

        <div id="top" style="margin-bottom: 100px;">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
                <a class="navbar-brand" href="/JSF_Hotel/"><h:graphicImage url="/resources/images/mojLogo.png" style="height: 50px; position: fixed; top: 10px;"/></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div  class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto" style="margin-left: 100px">
                        <li class="nav-item active">
                            <a class="nav-link" href="/JSF_Hotel/">Pocetna <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Hoteli</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Cene</a>
                        </li>
                        <li class="nav-item">

                            <a class="nav-link" href="/JSF_Hotel/index/kontakt.xhtml">Kontakt</a>
                        </li>
                        <c:if test="#{loginController.loggedRole == 'Administrator'}">
                            <li class="nav-item">
                                <a class="nav-link" href="/JSF_Hotel/account/list.xhtml">Lista korisnika</a>
                            </li>

                        </c:if>
                    </ul>

                </div>
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ml-auto">

                        <c:if test="${loginController.loggedUsername != null}">
                            <li class="nav-item">

                                <h:link value="Moj profil" outcome="/account/details.xhtml">
                                    <c:if test="${loginController.loggedRole == 'Administrator'}">
                                        <f:param name="username" value="#{loginController.loggedUsername}"/>
                                    </c:if>
                                </h:link>

                            </li>
                            <li class="nav-item">
                                <h:form>
                                    <h:commandButton class="nav-item btn btn-danger" action="#{loginController.logout()}" value="Log out"/>
                                </h:form>
                            </li>
                        </c:if>
                        <c:if test="${loginController.loggedUsername == null}">
                            <li class="nav-item">
                                <a class="nav-link" href="/JSF_Hotel/account/login.xhtml">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/JSF_Hotel/account/register.xhtml">Register</a>
                            </li>
                        </c:if>

                    </ul>
                </div>
            </nav>
        </div>


        <div id="content" class="container">
            <ui:insert name="content">Content</ui:insert>
        </div>


    </h:body>
    <div id="bottom">
        <p>Rad radio: Ivan Seguljev, broj indexa: 265/16, smer: IT</p>
        <h:graphicImage url="/resources/images/logo.png"/>
    </div>
</html>
